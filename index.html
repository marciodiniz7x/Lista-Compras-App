<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icon -->

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <div class="interface">

        <h1>Lista de Compras</h1>

            <thead>

                </tr>
            </thead>

            <thead>
            <tbody>
                <div class="produtos">
                    <div class="produto-linha">
                        <tr>
                            <td>
                                <span class="material-symbols-outlined add-produto">
                                    add_circle

                            </td>
                            <td>Feijão</td>
                            <td>3</td>
                            <td>8,50</td>
                            <td>

                                </label>
                            </td>
                        </tr>
                    </div>
                    <tr>
                        <td>
                            <span class="material-symbols-outlined add-produto">
                                add_circle
                            </span>
                        </td>
                        <td>Arroz</td>
                        <td>5</td>
                        <td>4,50</td>
                        <td>
                            <label class="container">
                            <input type="checkbox" checked="checked">
                            <div class="checkmark"></div>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="material-symbols-outlined add-produto">
                                add_circle
                            </span>
                        </td>
                        <td>Leite</td>
                        <td>1</td>
                        <td>12,80</td>
                        <td>
                            <label class="container">
                            <input type="checkbox" checked="checked">

                            </label>
                        </td>
                    </tr>
                    
                </div>

            </tbody>
            
            </thead>
            

            <!-- Linha 3 -->
            
        </table>
        
    </div>
